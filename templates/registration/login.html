{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Librarian{% endblock %}</title>
  {% load bootstrap4 %}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  {% block extra_head %}{% endblock %}
</head>
<style>

header{
    display:flex;
    justify-content: space-between;
    height: 50px;
    box-shadow: 0px 0px 5px 0px hsla(0, 0%, 7%, 0.3);
    padding:0 20px 0;
    margin-bottom: 50px;
}
</style>

<body>

<h1><a href="{% url "app:index" %}" class="text-reset text-decoration-none">Librarian</a></h1>
<div class="container">
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Login</button>
</form>

</body>
</html>
